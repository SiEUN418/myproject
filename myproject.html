<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8"/>
    <title>카맵</title>
    <style type=""
</head>
<body>
<h1>TFT</h1>
<h2>to find theater</h2>
<div id="map" style="width:90%;height:600px;"></div>
    <script type="text/javascript" src="//dapi.kakao.com/v2/maps/sdk.js?appkey=앱키"></script>
    <script>
var mapContainer = document.getElementById('map'), // 지도를 표시할 div 
    mapOption = { 
        center: new kakao.maps.LatLng(37.572721, 126.975525), // 지도의 중심좌표
        level: 3 // 지도의 확대 레벨
    };

  var map = new kakao.maps.Map(mapContainer, mapOption); // 지도를 생성합니다
  //마커를 표시할 위치와 내용을 가지고 있는 객체 배열입니다
var positions = [
    {
        content: '<div>예술의 전당</div>',
        latlng: new kakao.maps.LatLng(37.479524, 127.013988)
    },
    {
        content: '<div>디큐브아트센터</div>',
        latlng: new kakao.maps.LatLng(37.509126, 126.889620)
    },
    {
        content: '<div>세종문화회관 대극장</div>',
        latlng: new kakao.maps.LatLng(37.572721, 126.975525)
    },
    {
        content:'<div>샤롯데씨어터</div>',
        latlng: new kakao.maps.LatLng(37.510989, 127.099839)
    },
    {
        content: '<div>블루스퀘어</div>',
        latlng: new kakao.maps.LatLng(37.541110, 127.002457)
    },
    {
        content: '<div>홍익대 대학로 아트센터</div>',
        latlng: new kakao.maps.LatLng(37.576676, 127.001457)
    },
    {
        content: '<div>우리금융아트홀</div>',
        latlng: new kakao.maps.LatLng(37.516939, 127.124957)
    }

];


 
// 마커를 표시할 위치와 내용을 가지고 있는 객체 배열입니다 

for (var i = 0; i < positions.length; i ++) {
    // 마커를 생성합니다
    var marker = new kakao.maps.Marker({
        map: map, // 마커를 표시할 지도
        position: positions[i].latlng // 마커의 위치
    });

    // 마커에 표시할 인포윈도우를 생성합니다 
    var infowindow = new kakao.maps.InfoWindow({
        content: positions[i].content // 인포윈도우에 표시할 내용
    });

    // 마커에 mouseover 이벤트와 mouseout 이벤트를 등록합니다
    // 이벤트 리스너로는 클로저를 만들어 등록합니다 
    // for문에서 클로저를 만들어 주지 않으면 마지막 마커에만 이벤트가 등록됩니다
    kakao.maps.event.addListener(marker, 'mouseover', makeOverListener(map, marker, infowindow));
    kakao.maps.event.addListener(marker, 'mouseout', makeOutListener(infowindow));
}

// 인포윈도우를 표시하는 클로저를 만드는 함수입니다 
function makeOverListener(map, marker, infowindow) {
    return function() {
        infowindow.open(map, marker);
    };
}

// 인포윈도우를 닫는 클로저를 만드는 함수입니다 
function makeOutListener(infowindow) {
    return function() {
        infowindow.close();
    };
}

var marker = new kakao.maps.Marker({
    map: map, 
    position: new kakao.maps.LatLng(37.566280, 127.014642)
});


var content = '<div class="wrap">' + 
            '    <div class="info">' + 
            '        <div class="title">' + 
            '            뮤지컬 \'레베카\'' + 
            '            <div class="close" onclick="closeOverlay()" title="닫기"></div>' + 
            '        </div>' + 
            '        <div class="body">' + 
            '            <div class="img">' +
            '                <img src="http://ticketimage.interpark.com/Play/image/large/19/19013796_p.gif" width="73" height="70">' +
            '           </div>' + 
            '            <div class="desc">' + 
            '                <div class="ellipsis">충무아트센터(서울특별시 중구 흥인동 퇴계로)</div>' + 
            '                <div class="jibun ellipsis">류정한, 엄기준, 카이, 신성록, 신영숙, 옥주현, 장은아, 알리</div>' + 
            '                <div><a href="http://ticket.interpark.com/Ticket/Goods/GoodsInfo.asp?GoodsCode=19013796" class="link">인터파크티켓</a></div>' + 
            '<div><a href="https://ticket.melon.com/performance/index.htm?prodId=204240" class="link">멜론티켓</a></div>'+
            '            </div>' + 
            '        </div>' + 
            '    </div>' +    
            '</div>';

var overlay = new kakao.maps.CustomOverlay({
    content: content,
    map: map,
    position: marker.getPosition()       
});


// 마커를 클릭했을 때 커스텀 오버레이를 표시합니다
kakao.maps.event.addListener(marker, 'click', function() {
    overlay.setMap(map);
});

// 커스텀 오버레이를 닫기 위해 호출되는 함수입니다 
function closeOverlay() {
    overlay.setMap(null);     
}

</script>

</body>
</html>
